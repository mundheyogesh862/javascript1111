<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a=10;
        document.write("Before Preincrement : ");
        document.write(a);
        document.write("<br> After PreIncrement : ");
        document.write(++a);

        document.write("<br>-----------------------------");

        document.write("<br> Before Preincrement : ");
        document.write(a);
        document.write("<br> After PreIncrement : ");
        document.write(a++);
        document.write("<br>After Postincrement operation : ")
        document.write(a);

        
    </script>

<script type="text/javascript">
    document.write("<br><br>---------Decrement Operations example-------------<br><br>")
    var a=100;
    document.write("Before PreiDecrement : ");
    document.write(a);
    document.write("<br> After PreDecrement : ");
    document.write(--a);

    document.write("<br>-----------------------------");
var a=100;
    document.write("<br> Before PostDecrement : ");
    document.write(a);
    document.write("<br> After PostDecrement : ");
    document.write(a--);
    document.write("<br>After PostDecrement operation : ")
    document.write(a);

    
</script>
</body>
</html>
