<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change style</title>
</head>
<body>
    <h1>Change style of HTML element</h1>
    <p id="change">JavaScript can change the style of an HTML element. </p>
    <button type="button" onclick="document.getElementById('change').style.fontSize='35px'">change font size</button>
    
</body>
</html>
