<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph changed</title>
    <script>
        function myFunction(){
            document.getElementById("change").innerHTML="Paragraph Changed";
        }
    </script>
</head>
<body>
    <h2>Demo javascript in Head</h2>
    <p id="change">A Paragraph</p>
    <button type="button" onclick="myFunction()">Change</button>
</body>
</html>
